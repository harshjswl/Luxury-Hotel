<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }
        .container { max-width:600px; margin:auto; background:#fff; border-radius:10px; padding:20px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
        h2 { color:#4CAF50; }
        h1 { color:#333; letter-spacing:5px; }
        p { font-size:14px; color:#555; }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome to Luxury Hotel!</h2>
    <p>Your OTP for registration is:</p>
    <h1 th:text="${otp}"></h1>
    <p>This code is valid for <b>5 minutes</b>.</p>
    <p style="margin-top:30px; font-size:12px; color:#aaa;">If you did not request this, please ignore this email.</p>
</div>
</body>
</html>
